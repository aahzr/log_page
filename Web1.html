<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    
<body style="margin: 0; padding: 0;">
    <img src="image.png" alt=""
        style="position:absolute; width: 100vw; height: 100vh; background-size: cover; filter: blur(3px)">

    <img src="image (1).png" alt="" style="position: absolute; width: 15%; left: 42.3%; top: 4%;">
    <div
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); height: 520px; width: 410px; background-color: rgb(146,157,173); 
        text-align: center; border-radius: 10px; box-shadow: 5px 5px 100px 5px rgb(0, 0, 0); ">
        <div>
            <img src="image.png" alt=""
                style="width: 100%; border-top-left-radius: 10px; border-top-right-radius: 10px;">
        </div>

        <h1
            style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: x-large; text-align: center; color: white;">
            LOGIN
        </h1>

        <table cellspacing="15" ; style="margin: auto;">
            <tr>
                <td colspan="2">
                    <img src="about me icon.png" alt=""
                        style="width: 16px; height: 16px; vertical-align: middle; padding-right: 10px;">
                    <input type="text" placeholder="Stambuk"
                        style="background-color: rgba(201,208,225,255); width: 200px; height: 25px; border-radius: 8px; border: 0; text-align: center;">
            </tr>

            <tr>
                <td colspan="2">
                    <img src="password.png" alt=""
                        style="width: 15px; height: 18px; vertical-align: middle; padding-right: 10px">
                    <input type="password" placeholder="Password"
                        style="background-color: rgba(201,208,225,255); width: 200px; height: 25px; border-radius: 8px; border: 0; text-align: center;">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" style="vertical-align: middle;">
                    <font face="Calibri" style="color: white;">
                        remember me
                    </font>
                </td>
                <td>
                    <font face="Calibri">
                        <a href="Web1.html" style="color: white; text-decoration: none;">forget password</a>
                    </font>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button
                        style="border: 0; background-color: rgb(124,133,148); width: 230px; color: rgb(0, 0, 0); height: 30px; border-radius: 10px;"
                        onmouseover="this.style.backgroundColor='rgba(201,208,225,255)'"
                        onmouseout="this.style.backgroundColor='rgb(124,133,148)'">
                        Login
                    </button>

                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <font face="Calibri" style="color: white;">
                        <a href="Web1.html" style="color: white; text-decoration: none;">Create Account</a>
                    </font>
                </td>
            </tr>
        </table>
    </div>

    <font face="Calibri"
        style="position: absolute; font-size: 35px; left: 41.5%; top: 88%; color: rgb(124,133,148); opacity: 40%;">
        Powered by Ahsan
    </font>

</html>
